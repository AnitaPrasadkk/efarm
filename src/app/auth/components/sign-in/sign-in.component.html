<div class="login-container">
    <div class="loginForm">
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" [class.submitted]="formSubmitted">
            <h1>Login</h1>
            <div class="user-image">
                <i class="fa fa-user-circle-o"></i>
            </div>
            <div class="form-group">
                <input type="email" formControlName="userName" class="form-control"
                    [class.filled]="signInForm.get('userName').value" />
                <label for="userName" class="form-label">User ID</label>
                <i class="fa fa-user input-fixed" aria-hidden="true"></i>
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control"
                    [class.filled]="signInForm.get('password').value" />
                <label for="password" class="form-label">Password</label>
                <i class="fa fa-lock input-fixed" aria-hidden="true"></i>
                <p class="alert" *ngIf="formSubmitted && signInForm.invalid">Invalid Credentials..!!</p>
            </div>
            <div class="form-group btn-container">
                <button class="btn">Login</button>
            </div>
        </form>
    </div>
</div>
